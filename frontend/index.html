<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.37/build/spline-viewer.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloutware - Data Driven, Culture Approved.</title>
    <style>
        body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1, h2, h3 {
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 15px;
      color: #222;
    }

    h1 { font-size: 2.5em; }
    h2 { font-size: 2em; }
    h3 { font-size: 1.5em; }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .section {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .icon {
      font-size: 1.5em;
      margin-right: 10px;
    }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Spline 3D Background */
        .spline-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            pointer-events: auto;
            opacity: 1;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Subtle grid pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Smooth scroll progress indicator */
        .progress-line {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, #666666);
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 150px 0 120px;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: -3px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 50px rgba(255,255,255,0.3), 0 0 20px rgba(0,0,0,0.8);
            position: relative;
            z-index: 200;
        }

        .logo:hover {
            transform: translateY(-5px);
            text-shadow: 0 0 80px rgba(255,255,255,0.4);
        }

        .tagline {
            font-size: 1.4rem;
            color: #cccccc;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s both;
            text-shadow: 0 0 20px rgba(255,255,255,0.1), 0 0 10px rgba(0,0,0,0.8);
            position: relative;
            z-index: 200;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .nav-link {
            color: #888888;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            color: #ffffff;
            border-color: rgba(255,255,255,0.3);
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Form Section */
        .form-section {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 60px 50px;
            margin-bottom: 50px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.8s ease-out 0.5s both;
            position: relative;
            z-index: 50;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 50px;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .field-group {
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInField 0.6s ease-out forwards;
        }

        .field-group:nth-child(1) { animation-delay: 0.7s; }
        .field-group:nth-child(2) { animation-delay: 0.8s; }
        .field-group:nth-child(3) { animation-delay: 0.9s; }
        .field-group:nth-child(4) { animation-delay: 1.0s; }
        .field-group:nth-child(5) { animation-delay: 1.1s; }
        .field-group:nth-child(6) { animation-delay: 1.2s; }
        .field-group:nth-child(7) { animation-delay: 1.3s; }
        .field-group:nth-child(8) { animation-delay: 1.4s; }
        .field-group:nth-child(9) { animation-delay: 1.5s; }
        .field-group:nth-child(10) { animation-delay: 1.6s; }
        .field-group:nth-child(11) { animation-delay: 1.7s; }
        .field-group:nth-child(12) { animation-delay: 1.8s; }

        @keyframes slideInField {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 12px;
            color: #cccccc;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }

        .required::after {
            content: " *";
            color: #ff4444;
            font-weight: 400;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(30, 30, 30, 0.6);
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: rgba(255,255,255,0.4);
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #666666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 10px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(30, 30, 30, 0.3);
        }

        .checkbox-item:hover {
            border-color: rgba(255,255,255,0.3);
            background: rgba(40, 40, 40, 0.5);
            transform: translateY(-1px);
        }

        .checkbox-item.checked {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #ffffff;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
            color: #cccccc;
        }

        /* Others input field */
        .others-input {
            margin-top: 15px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-10px);
        }

        .others-input.show {
            opacity: 1;
            max-height: 100px;
            transform: translateY(0);
        }

        .others-input input {
            margin-top: 8px;
        }

        .submit-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            margin: 0 auto;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: inherit;
        }

        .submit-btn:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Response Section */
        .response-section {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 60px 50px;
            margin-bottom: 100px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.8s ease-out 2s both;
            position: relative;
            z-index: 50;
        }

        .response-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .response-content {
            color: #cccccc;
            line-height: 1.7;
            font-size: 1rem;
            min-height: 100px;
            padding: 30px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            border-left: 2px solid #ffffff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: #888888;
            font-size: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typing effect for response */
        .typing-cursor {
            display: inline-block;
            background-color: #ffffff;
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Smooth parallax scrolling effect */
        .parallax-element {
            transition: transform 0.1s ease-out;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .logo {
                font-size: 3.5rem;
                letter-spacing: -2px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .form-section,
            .response-section {
                padding: 40px 30px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .submit-btn {
                padding: 16px 40px;
                font-size: 1rem;
            }

            .header {
                padding: 100px 0 80px;
            }

            .spline-bg {
                height: 50vh; /* Reduce height on mobile for better performance */
            }

            .nav-menu {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .templates-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .about-section,
            .how-it-works-section{
                padding: 50px 30px;
            }

            .section-title {
                font-size: 2rem;
            }

            .step {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 30px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 30px 20px;
                width: 95%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        /* Selection styling */
        ::selection {
            background: rgba(255,255,255,0.2);
            color: #ffffff;
        }

        /* Smooth field focus transitions */
        .field-group.focused label {
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Subtle hover effects for form section */
        .form-section:hover {
            border-color: rgba(255,255,255,0.15);
        }

        .response-section:hover {
            border-color: rgba(255,255,255,0.15);
        }

        /* New Sections Styling */
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #888888;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 300;
        }

        /* Templates Section */
        .templates-section {
            padding: 100px 0;
            margin-bottom: 50px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .template-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .template-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.3);
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .template-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .template-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .template-card p {
            color: #888888;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .template-preview {
            color: #ffffff;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .template-card:hover .template-preview {
            opacity: 1;
            transform: translateY(0);
        }

        /* Template Modal */
        .template-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            color: #888888;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #ffffff;
        }

        /* About Section */
        .about-section {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 80px 50px;
            margin-bottom: 50px;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #888888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* How It Works Section */
        .how-it-works-section {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 80px 50px;
            margin-bottom: 50px;
        }

        .steps-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 50px;
            padding: 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .step:hover {
            background: rgba(30, 30, 30, 0.5);
        }

        .step-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .step-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .step-content p {
            color: #cccccc;
            line-height: 1.6;
        }
        .primary-cta {
            background: #ffffff;
            color: #000000;
            padding: 18px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .primary-cta:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Spline 3D Background -->
    <spline-viewer class="spline-bg" url="https://prod.spline.design/td61beBnBfu4c7pi/scene.splinecode"></spline-viewer>

    <!-- Progress Line -->
    <div class="progress-line" id="progressLine"></div>

    <div class="container">
        <!-- Header -->
        <header class="header parallax-element">
            <h1 class="logo" onclick="location.href='index.html';" style="cursor: pointer;">
            Cloutware
            </h1>
            <p class="tagline">Data Driven, Culture Approved.</p>
            
            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="cloutware_templates.html" class="nav-link">Templates By Industry</a>
                <a href="#about" class="nav-link">Who Are We?</a>
                <a href="#how-it-works" class="nav-link">How Does Cloutware Work?</a>
            </nav>
        </header>

        <!-- Form Section -->
        <section class="form-section parallax-element">
            <h2 class="form-title">Tell us about your brand</h2>
            
            <form id="brandForm">
                <div class="form-grid">
                    <!-- Required Fields -->
                    <div class="field-group">
                        <label for="brandName" class="required">Brand Name</label>
                        <input type="text" id="brandName" name="brandName" required placeholder="Your brand name">
                    </div>

                    <div class="field-group">
                        <label for="industry" class="required">Industry/Niche</label>
                        <input type="text" id="industry" name="industry" required placeholder="Fashion, Tech, Food, etc.">
                    </div>

                    <div class="field-group">
                        <label for="personality" class="required">Brand Personality + Tone</label>
                        <textarea id="personality" name="personality" required placeholder="e.g. edgy Gen Z vibe, memes encouraged"></textarea>
                    </div>

                    <div class="field-group">
                        <label for="ageRange" class="required">Age Range</label>
                        <input type="text" id="ageRange" name="ageRange" required placeholder="18-34">
                    </div>

                    <div class="field-group">
                        <label for="geography" class="required">Geography</label>
                        <input type="text" id="geography" name="geography" required placeholder="US, Europe, Global, etc.">
                    </div>

                    <div class="field-group">
                        <label for="objective" class="required">Primary Objective</label>
                        <select id="objective" name="objective" required>
                            <option value="">Choose your goal</option>
                            <option value="Awareness">Awareness</option>
                            <option value="Engagement">Engagement</option>
                            <option value="Conversion / Sales">Conversion</option>
                            <option value="Retention / Loyalty">Loyalty</option>
                        </select>
                    </div>

                    <div class="field-group">
        <label for="budget" class="required">Ad Campaign Budget</label>
        <div class="budget-input-group">
          <input 
            type="number" 
            id="budget" 
            name="budget" 
            placeholder="e.g. 5000" 
            class="budget-field"
          />
          <select 
            name="budget_currency" 
            required 
            class="budget-field"
          >
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="CAD">CAD ($)</option>
            <option value="AUD">AUD ($)</option>
            <option value="INR">INR (₹)</option>
            <option value="JPY">JPY (¥)</option>
            <option value="CNY">CNY (¥)</option>
            <option value="BRL">BRL (R$)</option>
            <option value="MXN">MXN ($)</option>
            <option value="AED">AED (د.إ)</option>
            <option value="SGD">SGD ($)</option>
          </select>
        </div>
      </div>

                    <!-- Optional Fields -->
                    <div class="field-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" name="gender" placeholder="All genders, Female, Male, etc.">
                    </div>

                    <div class="field-group">
                        <label for="income">Income Level</label>
                        <input type="text" id="income" name="income" placeholder="Middle class, $50K+, etc.">
                    </div>

                    <div class="field-group">
                        <label for="priceRange">Product Price Range</label>
                        <input type="text" id="priceRange" name="priceRange" placeholder="$10-$100">
                    </div>

                    <div class="field-group">
                        <label for="timeline">Launch Timeline</label>
                        <input type="date" id="timeline" name="timeline">
                    </div>

                    <div class="field-group">
                        <label>Sales Channels</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="offline" name="channels" value="offline">
                                <label for="offline">Offline</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="website" name="channels" value="website">
                                <label for="website">Website</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="amazon" name="channels" value="amazon">
                                <label for="amazon">Amazon</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="others" name="channels" value="others">
                                <label for="others">Others</label>
                            </div>
                        </div>
                        <div class="others-input" id="othersInput">
                            <label for="othersText">Please specify:</label>
                            <input type="text" id="othersText" name="othersText" placeholder="e.g. Etsy, Shopify, Social commerce">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Make Me Famous</button>
            </form>
        </section>

        <!-- Response Section -->
        <section class="response-section parallax-element">
            <h2 class="response-title">Your AI-Generated Campaign Strategy</h2>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Generating your strategy...</div>
            </div>
            <div class="response-content" id="responseContent">
                Your AI-generated campaign strategy will appear here.
            </div>
        </section>
    </div>

    <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('.nav-link, .primary-cta').forEach(link => {
    link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');

        // Only prevent default and scroll if it's an in-page anchor link
        if (href.startsWith('#')) {
            e.preventDefault();
            const targetId = href.substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
        // If it's a regular link (e.g. cloutware_templates.html), let it work normally
    });
});

    // Smooth scroll progress
    window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
        const progress = Math.min(scrolled / maxScroll * 100, 100);
        document.getElementById('progressLine').style.width = progress + '%';
    });
    
    // Parallax effect
    window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        const parallaxElements = document.querySelectorAll('.parallax-element');
        parallaxElements.forEach((element, index) => {
            const speed = 0.02 * (index + 1);
            const yPos = -(scrolled * speed);
            element.style.transform = `translateY(${yPos}px)`;
        });
    });
    
    // Parallax effect
    window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        const parallaxElements = document.querySelectorAll('.parallax-element');
        parallaxElements.forEach((element, index) => {
            const speed = 0.02 * (index + 1);
            const yPos = -(scrolled * speed);
            element.style.transform = `translateY(${yPos}px)`;
        });
    });
    
    // Form interaction handlers
    const form = document.getElementById('brandForm');
    const inputs = form.querySelectorAll('input, textarea, select');
    const checkboxes = form.querySelectorAll('input[type="checkbox"]');
    const othersCheckbox = document.getElementById('others');
    const othersInput = document.getElementById('othersInput');
    const othersText = document.getElementById('othersText');
    
    // Add focus/blur effects
    inputs.forEach(input => {
        input.addEventListener('focus', (e) => {
            const fieldGroup = e.target.closest('.field-group');
            fieldGroup.classList.add('focused');
        });
        input.addEventListener('blur', (e) => {
            const fieldGroup = e.target.closest('.field-group');
            fieldGroup.classList.remove('focused');
        });
    });
    
    // Checkbox interactions
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
            const item = e.target.closest('.checkbox-item');
            if (e.target.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
        });
    });
    
    // Handle "Others" checkbox to show/hide text input
    othersCheckbox.addEventListener('change', (e) => {
        if (e.target.checked) {
            othersInput.classList.add('show');
            setTimeout(() => {
                othersText.focus();
            }, 200);
        } else {
            othersInput.classList.remove('show');
            othersText.value = '';
        }
    });
    
    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const loading = document.getElementById('loading');
        const responseContent = document.getElementById('responseContent');
        const submitBtn = document.querySelector('.submit-btn');
        
        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.textContent = 'Generating...';
        loading.style.display = 'block';
        responseContent.innerHTML = '';
        
        // Collect form data
        const formData = new FormData(this);
        const data = {};
        for (let [key, value] of formData.entries()) {
            if (data[key]) {
                if (Array.isArray(data[key])) {
                    data[key].push(value);
                } else {
                    data[key] = [data[key], value];
                }
            } else {
                data[key] = value;
            }
        }
        
        // Extract channels from checkboxes
        const selectedChannels = [];
        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                selectedChannels.push(checkbox.value);
            }
        });
        data.salesChannels = selectedChannels.join(', ');
        
        // Clean up data to match backend expectations
        const payload = {
            brandName: data.brandName,
            niche: data.industry,
            personality: data.personality,
            ageRange: data.ageRange,
            geography: data.geography,
            gender: data.gender,
            incomeLevel: data.income,
            launchTimeline: data.timeline,
            priceRange: data.priceRange,
            salesChannels: data.salesChannels,
            objective: data.objective,
            budget: data.budget
        };
        
        try {
            // Send request to backend
            const response = await fetch('https://cloutware.onrender.com/generate-campaign', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                // Hide loading, show result with typewriter effect
                loading.style.display = 'none';
                typewriterEffect(responseContent, result.campaign);
            } else {
                throw new Error(result.error || 'Failed to generate campaign');
            }
        } catch (error) {
            loading.style.display = 'none';
            responseContent.innerHTML = `<p style="color: #ff4444;">Error: ${error.message}</p>`;
            console.error('Error:', error);
        } finally {
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Make Me Famous';
            
            // Smooth scroll to results
            setTimeout(() => {
                responseContent.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 500);
        }
    });
    
    // Typewriter effect for response
    function typewriterEffect(element, text) {
        element.innerHTML = '';
        let index = 0;
        function type() {
            if (index < text.length) {
                element.innerHTML = text.slice(0, index + 1) + '<span class="typing-cursor"></span>';
                index++;
                setTimeout(type, 2);
            } else {
                element.innerHTML = text;
            }
        }
        type();
    }
    
    // Add smooth momentum scrolling
    let isScrolling = false;
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        if (!isScrolling) {
            document.body.style.pointerEvents = 'none';
            isScrolling = true;
        }
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            document.body.style.pointerEvents = 'auto';
            isScrolling = false;
        }, 66);
    });
    </script>
</body>
